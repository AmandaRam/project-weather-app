<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="loading-symbol" class="loading-wrapper">
        <div id="loading-spinner" class="loading-symbol"></div>
        <p id="loading-text">Fetching weather for ya!</p>
    </div>

    <div id="weather-information" class="container">
        <div class="wrapper">
            <p id="current-weather"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>

        <div class="wrapper">
            <img id="weather-icon">
            <h1 id="greeting"></h1>
        </div>

        <div id="forecast-wrapper">
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
